<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>layout</title>
    <link rel="stylesheet" href="./resetapge/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./layout.css">
</head>

<body>
    <!-- header -->
    <div class="kim_kit">

        <header>
            <!-- 로고 -->
            <h1 class="logo">
                <a href="#">logo</a>
            </h1>
            <div class="tag">
                <h2>Kim's kitechen</h2>
                <h3>cooking Class</h3>
            </div>
        </header>

        <!-- contents -->
        <div class="contents">
            <!-- 카테고리 -->
            <div class="nav">
                <ul class="nav_list">
                    <li><a href="#">홈</a></li>
                    <li><a href="#">소개</a></li>
                    <li><a href="#">교실</a></li>
                    <li><a href="#">케이터링</a></li>
                    <li><a href="#">연락처</a></li>
                </ul>
            </div>

            <!-- 메인 -->
            <div class="contentbox">
                <div class="main">
                    <section class="main_list">
                        <div class="main_list main_list1">
                            <figure><img src="./images/bok-choi.jpg" alt="img">
                                <p>Oriental Salad</p>
                            </figure>
                            <div class="txt_box txt_box1">
                                <h2>채식주의자</h2>
                                <span>런던에서 5주 코스</span>
                                <p>5주간 채식주의자 음식에 대해 소개하고 국수 요리를 가르친다</p>
                            </div>
                        </div>
                        <div class="main_list main_list2">
                            <figure><img src="./images/cup.jpg" alt="img2">
                                <p>Oriental Salad</p>
                            </figure>
                            <div class="txt_box2">
                                <h2>소스 마스터 클래스</h2>
                                <span>1일 워크샵</span>
                                <p>1일 집중 코스에서는 다양한 요리에서 사용할 수 있는 가장 맛있는 소스를 만드는 방법을 살펴본다</p>
                            </div>
                        </div>
                    </section>
                </div>

                <!-- 사이드 -->
                <section class="aside">
                    <div class="aside_list">
                        <h2>인기 요리법</h2>
                        <ul class="aside_list_menu">
                            <li><a href="#">후라이드</a></li>
                            <li><a href="#">고추바사삭</a></li>
                            <li><a href="#">뿌링클</a></li>
                            <li><a href="#">간지</a></li>
                        </ul>
                    </div>
                    <div class="aside_address">
                        <h2>연락처</h2>
                        <h3>경기 수원시 팔달구 매산동</h3>
                    </div>
                </section>
            </div>
        </div>

        <!-- footer -->
        <footer>
            <p>©️ Kim's Kitchen 김씨네 키친</p>
        </footer>
    </div>
</body>

</html>
